<img src="\assets\Logo.png" class="image_login" width="300" height="300" />
<mat-card class="login_card">
  <mat-card-content style="text-align: center;">
    <mat-form-field color="primary">
      <mat-label>Username</mat-label>
      <input matInput placeholder="admin">
    </mat-form-field>
    <mat-form-field color="primary">
      <mat-label>Password</mat-label>
      <input matInput type="password">
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button color="accent" style="width: 40%; margin: 0 auto">Sign in</button>
</mat-card>
