<div fxLayout="row" fxLayoutAlign="space-evenly stretch" style="margin-top: 9px">
  <div class="infoButton" fxLayout="column" fxLayoutAlign="space-evenly left">
    <a mat-icon-button href="https://crontab.guru/" color="primary" target="_blank" ><mat-icon>info</mat-icon></a>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-evenly center">
    <input matInput [(ngModel)]="minutes" (ngModelChange)="change()" type="text" class="cron_styling">
    <p>Minute</p>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-evenly center">
    <input matInput [(ngModel)]="hours" (ngModelChange)="change()" type="text" class="cron_styling">
    <p>Hour</p>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-evenly center">
    <input matInput [(ngModel)]="days" (ngModelChange)="change()" type="text" class="cron_styling">
    <p>Day (Month)</p>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-evenly center">
    <input matInput [(ngModel)]="months" (ngModelChange)="change()" type="text" class="cron_styling">
    <p>Month</p>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-evenly center">
    <input matInput  [(ngModel)]="weekdays" (ngModelChange)="change()" type="text" class="cron_styling">
    <p>Day (Week)</p>
  </div>
  <div *ngIf="invalid" style="margin-top: 15px">
    <h3>Invalid Cron Format</h3>
  </div>
</div>
