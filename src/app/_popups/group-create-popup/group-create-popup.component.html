<div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div class="components">
            <mat-form-field style="width: 80%">
                <input matInput type="text" placeholder="Name" style="width: 20%">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center">
            <button mat-flat-button class="smallButton_popup" color="primary" mat-dialog-close=""><mat-icon class="small_popup">clear</mat-icon></button>
        </div>
    </div>


    <b>Add default backups for this group:</b>
        <mat-checkbox color="primary">FTP/Local</mat-checkbox>
        <mat-checkbox color="primary">Local</mat-checkbox>
        <mat-checkbox color="primary">Rem. Folder</mat-checkbox>
        <mat-checkbox color="primary">Local/Rem.Folder/Local</mat-checkbox>
        <div fxLayout="row" style="margin-top: 5px;">
            <button mat-raised-button color="primary">Save</button>
            <button mat-raised-button color="primary" style="margin-left: 10px;">New Config</button>
        </div>
</div>
