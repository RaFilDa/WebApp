<title>Dashboard</title>

<mat-sidenav-container class="dashboard_sidenav">
  <mat-sidenav [class]="sessions.loadMode() ? 'mat-sidenav-dark' : 'mat-sidenav'" mode="side" [disableClose]="true" opened [fixedInViewport]="true">
    <img [src]="sessions.loadMode() ? '\\assets\\Logo-dark.png' : '\\assets\\Logo.png'" (click)="addCounter()" class="img_dashboard"/>

    <button fxLayoutAlign="center" mat-flat-button (click)="showConfigs(); toggleConfigs()" color="accent" [ngClass]="{'menu_button_toggled_light' : ConfigsIsToggled, 'menu_button' : !ConfigsIsToggled, 'menu_button_toggled_dark' : ConfigsIsToggled && sessions.loadMode()}">
      Configs
      <mat-icon class="menu_button_icon">build</mat-icon>
    </button>

    <button fxLayoutAlign="center" mat-flat-button (click)="showClients(); toggleClients()" color="accent" [ngClass]="{'menu_button_toggled_light' : ClientsIsToggled, 'menu_button' : !ClientsIsToggled, 'menu_button_toggled_dark' : ClientsIsToggled && sessions.loadMode()}">
      Clients
      <mat-icon class="menu_button_icon">account_box</mat-icon>
    </button>

    <button fxLayoutAlign="center" mat-flat-button (click)="showReports(); toggleReports()" color="accent" [ngClass]="{'menu_button_toggled_light' : ReportsIsToggled, 'menu_button' : !ReportsIsToggled, 'menu_button_toggled_dark' : ReportsIsToggled && sessions.loadMode()}">
      Reports
      <mat-icon class="menu_button_icon">assignment</mat-icon>
    </button>

    <button fxLayoutAlign="center" mat-flat-button (click)="showSettings(); toggleSettings()" color="accent" [ngClass]="{'menu_button_toggled_light' : SettingsIsToggled, 'menu_button' : !SettingsIsToggled, 'menu_button_toggled_dark' : SettingsIsToggled && sessions.loadMode()}">
      Settings
      <mat-icon class="menu_button_icon">settings</mat-icon>
    </button>

    <button fxLayoutAlign="center" mat-flat-button (click)="goBack()" color="warn" class="menu_button">
      Sign Out
    </button>

    <button class="mode-switch" disableRipple mat-icon-button color="primary" (click)="switch()"><mat-icon>{{sessions.loadMode() ? 'light_mode' : 'dark_mode'}}</mat-icon></button>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<img src="./assets/alfred.jpg" class="alfred" *ngIf="ShowAlfred">
