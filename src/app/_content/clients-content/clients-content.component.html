<mat-toolbar class="toolbar">
  <mat-form-field class="toolbar-components" fxFlexOffset="15px">
    <input matInput type="text" placeholder="Search">
  </mat-form-field>

  <mat-slide-toggle class="toolbar-components" fxFlexOffset="20px" color="primary">Inactive Only</mat-slide-toggle>

  <mat-form-field class="toolbar-components" fxFlexOffset="20px" color="primary">
    <mat-label>Group Filter</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option value="Users">Users</mat-option>
      <mat-option value="Administrators">Administrators</mat-option>
      <mat-option value="Management">Management</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<mat-grid-list cols="{{colCalc()}}" rowHeight="1:1">
  <mat-grid-tile *ngFor="let item of iterator; index as counter">
    <div mat-ripple (click)="openDialog()" class="block_user" fxLayout="column" fxLayoutAlign="space-around center">
      <div class="number_user" fxLayout="column" fxLayoutAlign="center center">
        <div class="black-largest">{{ counter + 1 }}</div>
      </div>
      <div class="black-large">Last Login:</div>
      <div class="black-large">6.2.2022|17:04:57</div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
