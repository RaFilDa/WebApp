<div style="background-color: unset" fxLayout="column" fxLayoutAlign="start start" class="log_div">
  <div fxLayout="row" fxLayoutAlign="start center">
    <p>When to send report emails (CRON): </p>
    <div fxLayout="row" fxLayoutAlign="space-evenly stretch" style="margin-top: 9px">
      <div class="infoButton" fxLayout="column" fxLayoutAlign="space-evenly left">
        <a mat-icon-button href="https://crontab.guru/" color="primary" target="_blank" ><mat-icon>info</mat-icon></a>
      </div>

      <div fxLayout="column" fxLayoutAlign="space-evenly center">
        <input matInput (change)="change()" type="text" class="cron_styling">
        <p>Minute</p>
      </div>

      <div fxLayout="column" fxLayoutAlign="space-evenly center">
        <input matInput (change)="change()" type="text" class="cron_styling">
        <p>Hour</p>
      </div>

      <div fxLayout="column" fxLayoutAlign="space-evenly center">
        <input matInput (change)="change()" type="text" class="cron_styling">
        <p>Day (Month)</p>
      </div>

      <div fxLayout="column" fxLayoutAlign="space-evenly center">
        <input matInput (change)="change()" type="text" class="cron_styling">
        <p>Month</p>
      </div>

      <div fxLayout="column" fxLayoutAlign="space-evenly center">
        <input matInput (change)="change()" type="text" class="cron_styling">
        <p>Day (Week)</p>
      </div>
    </div>

  </div>
  <button mat-flat-button color="accent">Save</button>
</div>
