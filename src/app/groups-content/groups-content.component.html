<mat-toolbar class="toolbar" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-form-field class="toolbar-components" fxFlexOffset="15px">
      <input matInput type="text" placeholder="Search">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="openDialogConfig()">New Group</button>
</mat-toolbar>

<mat-card>
    <mat-list style="margin-top: 40px">
        <mat-list-item *ngFor="let item of groups">{{ item }}
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-flat-button class="smallButton" color="primary" (click)="openDialogEdit(item)"><mat-icon class="small">keyboard_arrow_right</mat-icon></button>
            <button mat-flat-button class="smallButtonOffset" color="primary" (click)="openDialogConfig()"><mat-icon class="small">settings</mat-icon></button>
            <mat-divider></mat-divider>
          </div>
        </mat-list-item>
    </mat-list>
  </mat-card>
