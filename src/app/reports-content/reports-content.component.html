<mat-toolbar class="toolbar">
  <mat-form-field class="toolbar-components" fxFlexOffset="15px">
    <input matInput type="text" placeholder="Search">
  </mat-form-field>

  <mat-slide-toggle class="toolbar-components" fxFlexOffset="20px" color="primary">Error Only</mat-slide-toggle>

  <mat-form-field class="toolbar-components" fxFlexOffset="20px">
    <mat-label>Error Type</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option value="FTP">FTP</mat-option>
      <mat-option value="Local">Local</mat-option>
      <mat-option value="Remote Folder">Remote Folder</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<mat-card>
  <mat-list style="margin-top: 40px">
      <mat-list-item *ngFor="let item of iterator; even as e; index as i">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span [style]="e ? 'color: green' : 'color: red'">6.2.2022|16:03:46|PC-{{i+1}}|MAC 14:A4:4V:13:A7:F5|Backup-LOCAL|{{e ? 'SUCCESS' : 'ERROR'}}</span>
          <button mat-flat-button class="smallButton" color="primary"><mat-icon class="small">keyboard_arrow_right</mat-icon></button>
        </div>
      </mat-list-item>
  </mat-list>
</mat-card>
